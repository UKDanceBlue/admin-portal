name: 'Push Actions for Functions'

on:
  push:
    branches:    
      - 'main'

jobs:
  deploy-functions:
    name: "Deploy Functions"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: "Checkout"
      - uses: actions/setup-node@v3
        name: "Setup Node"
        with:
          node-version: "lts/*"
          cache: 'yarn'
      - run: yarn install
        name: "Install root"
      - run: yarn workspaces focus -A
        name: "Install workspace dependencies"
      - name: Deploy Cloud Functions
        run: yarn workspace functions run deploy-functions --token ${{ secrets.FIREBASE_CLI_TOKEN  }}

  lint-functions:
    name: "Lint Functions"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: "Checkout"
      - uses: actions/setup-node@v3
        name: "Setup Node"
        with:
          node-version: "lts/*"
          cache: 'yarn'
      - run: yarn install
        name: "Install root"
      - run: yarn workspaces focus -A
        name: "Install workspace dependencies"
      - run: yarn workspace functions run lint
        name: "Run lint script"
