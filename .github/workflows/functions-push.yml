on:
  push:
    branches:    
      - 'main'
    paths-ignore:
      - "hosting"

defaults:
  run:
    working-directory: './functions'

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: "Checkout"
      - uses: actions/setup-node@v3
        name: "Setup Node"
        with:
          node-version: "lts/*"
          cache: 'yarn'
          cache-dependency-path: functions/yarn.lock
      - run: yarn install
        name: "Install dependencies"
      - name: Create SA key
        run: echo ‘${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_DANCEBLUE }}’ > $HOME/gcloud.json
      - name: Deploy Cloud Functions
        run: export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json && yarn deploy --json

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: "Checkout"
      - uses: actions/setup-node@v3
        name: "Setup Node"
        with:
          node-version: "lts/*"
          cache: 'yarn'
          cache-dependency-path: hosting/yarn.lock
      - run: yarn install
        name: "Install dependencies"
      - run: yarn lint
        name: "Lint"
